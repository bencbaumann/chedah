<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#000000">
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
        <title>Chedah</title>
        <!-- Materialize CSS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- App CSS-->
        <link href="../assets/css/material-helpers.css" type="text/css" rel="stylesheet">
        <link href="../assets/css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="root">
            <div class="container">
                <div class="row">
                    <a class="waves-effect waves-light btn modal-trigger" href="#add-goal-modal">Modal</a>
                    <!-- Modal Start -->
                    <div id="add-goal-modal" class="modal" data-modal>
                        <div class="modal-content">
                            <h4>Add a Goal</h4>
                            <div class="col input-field s12">
                                <input type="text" name="goalName" id="input_1" defaultvalue="Spend Less On Tolls" />
                                <label class="active" htmlfor="input_1">Goal Name</label>
                            </div>
                            <div class="col input-field s12">
                                <input type="text" name="goalBudget" id="input_2" defaultvalue="{200}" />
                                <label class="active" htmlfor="input_2">Budget</label>
                            </div>
                            <p>Select Expense Categories To Track:</p>
                            <!-- Categories -->
                            <div class="row"></div>
                        </div>
                        <div class="modal-footer">
                            <section>
                                <button class="btn waves-effect waves-light btn-flat modal-action modal-close deep-orange darken-3 white-text">Cancel</button>
                                &nbsp;
                                <button class="btn waves-effect waves-light modal-action modal-close teal">Apply</button>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--  Scripts -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
        <script src="../assets/vendor/js/jquery.nestable.js"></script>
        <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <!-- Materialize Init -->
        <script src="../assets/js/init.js"></script>
        <!-- Custom JS -->
        <script src="../assets/js/view.js"></script>
    </body>
</html>
